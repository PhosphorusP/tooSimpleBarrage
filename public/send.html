<html>
	<head>
		<script src="../source/socket.io.slim.js"></script>
		<script>
        	var socket = io.connect('/'); 
			socket.on('connect', function () {
	    		console.log('%cConnected to the server successfully.','color: #080');
			}); 
    	    function send(message) {
    	        socket.emit('barrage', {
    	            message: message
    	        });
    	    }
    	</script>
    	<style>
    		button {
    			box-shadow: 0 0 8px #000;
    		}
    	</style>
	</head>
	<body>
		<input type='text' id="message" value="233" />
		<button onclick="send(document.getElementById('message').value)">Send</button>
	</body>
</html>
