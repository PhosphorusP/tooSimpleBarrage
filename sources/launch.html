<html>
	<head>
		<style>
			body {
				background: #222;
				text-align: center;
			}
			.container {
				position: fixed;
				top: 50%;
				left: 50%;
				width: 100%;
				transform: translate(-50%,-50%);
			}
			button {
				display: block;
				margin: auto;
				width: 256px;
				height: 32px;
				text-align: center;
				border: none;
				background: linear-gradient(rgba(255,255,255,0.3),rgba(255,255,255,0));
				color: #FFF;
				box-shadow: 0 2px 8px #000;
				border-radius: 4px;
				outline: none;
				transition-duration: 0.25s;
			}
			button:hover {
				opacity: 0.8;
				box-shadow: 0 2px 16px #000;
			}
			button:active {
				opacity: 0.5;
				transform: translateY(4px);
				box-shadow: 0 0px 8px #000;
			}
			.label {
				font-size: 12px;
				color: #FFF;
				margin-top: 16px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<button>启动tooSimpleBarrage</button>
			<div class="label">将此窗口拖动到您需要展示弹幕的屏幕，然后点击按钮。</div>
		</div>
	</body>
</html>
